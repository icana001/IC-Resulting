<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Social Template – Portrait 4:5</title>
  <link rel="stylesheet" href="portrait-4x5.css">
</head>
<body>
  <div class="card">
    <div class="bg-gradient"></div>
    
    <div class="content">
      <!-- Brand -->
      <div class="brand">IC-RESULTING</div>
      
      <!-- Category Tag -->
      <div class="tag">
        <!-- EDIT: Kategorie z.B. "KI-TIPP", "INSIGHT", "SERVICE" -->
        INSIGHT
      </div>
      
      <!-- Main Headline -->
      <h1 class="headline">
        <!-- EDIT: Headline (2-4 Zeilen) -->
        Warum scheitern<br>IT-Projekte?
      </h1>
      
      <!-- Body Text -->
      <p class="body">
        <!-- EDIT: Erklärtext -->
        Selten an der Technologie.<br>
        Oft an unklaren Verantwortlichkeiten.
      </p>
      
      <!-- Key Point -->
      <div class="keypoint">
        <!-- EDIT: Kernaussage -->
        Single Point of Accountability
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <span class="url">ic-resulting.de</span>
      </div>
    </div>
  </div>
</body>
</html>
