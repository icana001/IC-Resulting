<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Social Template – Square 1:1</title>
  <link rel="stylesheet" href="square-1x1.css">
</head>
<body>
  <div class="card">
    <!-- Background Layer -->
    <div class="bg-gradient"></div>
    
    <!-- Content -->
    <div class="content">
      <!-- Logo/Brand -->
      <div class="brand">IC-RESULTING</div>
      
      <!-- Main Headline -->
      <h1 class="headline">
        <!-- EDIT: Hauptüberschrift hier -->
        Resulting statt Beratung
      </h1>
      
      <!-- Subheadline -->
      <p class="subheadline">
        <!-- EDIT: Unterzeile hier -->
        IT-Projekte mit Umsetzungsverantwortung
      </p>
      
      <!-- Optional: Feature List -->
      <ul class="features">
        <li>PRINCE2-zertifiziert</li>
        <li>DSGVO-konform</li>
        <li>Ein Ansprechpartner</li>
      </ul>
      
      <!-- CTA -->
      <div class="cta">
        ic-resulting.de
      </div>
    </div>
  </div>
</body>
</html>
